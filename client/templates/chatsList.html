<template name="chatsList">
    <header>
        <h1>Meteor Chat</h1>
        {{> loginButtons}}
    </header>
    <div class="main">
        {{#if currentUser}}
            <div class="container_search">
                <form class="search">
                    <p><input type="text" name="search" placeholder="Search"></p>
                </form>
            </div>
            {{#if chatsListCount}}
                <div class="chatsList">
                    {{#each chatsList}}
                        {{> chatItem}}
                    {{/each}}
                </div>

            {{else}}
                <spun class="no-chats">You haven't chats, please create chats with search field and press Enter</spun>
            {{/if}}

        {{else}}
            <p>Please log in to messaging</p>
        {{/if}}
    </div>
</template>
